<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="./src/styles.css">
  <script defer src="./src/script.js"></script>
</head>

<body>
  <main>
    <section class="intro">
      <h1 class="intro__title">Simple, traffic-based pricing</h1>
      <p class="intro__desc">Sign-up for our 30-day trial. No credit card required.</p>
    </section>

    <section class="pricing__card">
      <div>
        <div class="pricing__card__titleContainer">
          <h2 class="pricing__card__title"><span id="viewsAmt">10k</span> Pageviews</h2>
          <p class="pricing__card__priceContainer"> <span class="pricing__card__price">$<span
                id="price">8.00</span></span>
            / month </p>
          <div class="sliderContainer">
            <input type="range" min="1" max="100" step="0.01" value="1" class="slider" id="viewsSelect">
          </div>
        </div>
        <div class="pricing__card__toggle">
          <p class="pricing__card__toggle__option">Monthly Billing</p>
          <button class="pricing__card__toggle--btn" id="toggle">
            <span class="circle"></span>
          </button>
          <div class="pricing__card__toggle__option">
            <p>Yearly Billing </p>
            <p class="pricing__card__toggle__discount">25% <span
                class="pricing__card__toggle__discount__desc">discount</span></p>
          </div>
        </div>
      </div>

      <div class="pricing__card__features">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>

        <button class="pricing__card--cta">Start my trial</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8"
        target="_blank">Frontend Mentor</a>.
      Coded with ‚ù§Ô∏è‚Äçü©π by <a href="https://github.com/memoye">Memoye</a>.
    </div>
  </main>
</body>

</html>
